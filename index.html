<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" >
  <link rel="stylesheet" href="style.css"  
      media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-section">
        <label class="add-section__label" for="new-task">Add Item</label>
        <div class="add-section__task-wrapper">
          <input id="new-task"class="task add-section__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incompleteTasks" class="tasks-section zero-indents">
        <li class="tasks-section__item">
          <input class="tasks-section__check-box" type="checkbox" >
          <label class="tasks-section__label task">Pay Bills</label>
          <input class="tasks-section__input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete ">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="current-tasks-section__item edit-mode">
          <input class="tasks-section__check-box" type="checkbox">
          <label class="tasks-section__label task">Go Shopping</label>
          <input class="tasks-section__input task" type="text" value="Go Shopping" >
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="tasks-section zero-indents">
        <li>
          <input class="tasks-section__check-box" type="checkbox" checked>
          <label class="tasks-section__label complited task">See the Doctor</label>
          <input class="tasks-section__input task" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
