<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" >
  <link rel="stylesheet" href="style.css"  
      media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-section">
        <label class="add-section__label title" for="new-task">Add Item</label>
        <div class="add-section__task-wrapper">
          <input id="new-task"class="task add-section__input text-input ol-none" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title ls-none">Todo</h3>
      <ul id="incompleteTasks" class="tasks-section zero-indents">
        <li class="tasks-section__item ls-none">
          <input class="tasks-section__check-box ol-none" type="checkbox" >
          <label class="tasks-section__label task">Pay Bills</label>
          <input class="tasks-section__input text-input task ol-none" type="text">
          <button class="button edit ol-none">Edit</button>
          <button class="button delete ol-none">
            <img class="tasks-section__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="tasks-section__item edit-mode ls-none">
          <input class="tasks-section__check-box ol-none" type="checkbox">
          <label class="tasks-section__label task">Go Shopping</label>
          <input class="tasks-section__input text-input task ol-none" type="text" value="Go Shopping" >
          <button class="button edit ol-none">Save</button>
          <button class="button delete ol-none">
            <img class="tasks-section__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="title ls-none">Completed</h3>
      <ul id="completed-tasks" class="tasks-section zero-indents">
        <li class="tasks-section__item ls-none">
          <input class="tasks-section__check-box ol-none" type="checkbox" checked>
          <label class="tasks-section__label complited task">See the Doctor</label>
          <input class="tasks-section__input text-input task ol-none" type="text" >
          <button class="button edit ol-none">Edit</button>
          <button class="button delete ol-none">
            <img class="tasks-section__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
